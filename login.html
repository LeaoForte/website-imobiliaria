<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .language-selector img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
        }

        .login-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .login-image {
            flex: 1;
            background: url('photologin.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-left: 1px solid #ddd;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1em;
            color: #333;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control-lg {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            max-width: 500px;
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #ff4136;
            border-color: #ff4136;
        }

        .text-center a {
            color: #28a745;
            font-weight: 600;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ffcc00;
        }

        footer {
            text-align: center;
            background-color: #333;
            padding: 15px;
            color: #fff;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início">Início</a>
            <a href="lista.html" aria-label="Imóveis">Imóveis</a>
            <a href="remodel.html" aria-label="Remodelações">Remodelações</a>
            <a href="contactos.html" aria-label="Contactos">Contactos</a>
            <a href="login.html" aria-label="Login">Login</a>
        </nav>
        <div class="language-selector">
            <img src="pt.png" alt="Português" onclick="setLanguage('pt')" title="Português">
            <img src="uk.png" alt="English" onclick="setLanguage('en')" title="English">
        </div>
    </div>

    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="container">
                <h2>Iniciar Sessão</h2>

                <form>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <p><a href="forgot-password.html">Esqueceu a senha?</a></p>
                    <p>Ainda não tem uma conta? <a href="register.html">Registe-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uFifdAfL5SRRAfxrOJfBqJb8eO93fo3pJqj4IqIMqVd8ebnqBwRVdAUn/fQh" crossorigin="anonymous"></script>

    <script>
        function setLanguage(lang) {
            if (lang === 'pt') {
                document.querySelector('nav a[aria-label="Início"]').textContent = 'Início';
                document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Imóveis';
                document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Remodelações';
                document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contactos';
                document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';
                document.querySelector('h2').textContent = 'Iniciar Sessão';
                document.querySelector('input#email').placeholder = 'Email';
                document.querySelector('input#password').placeholder = 'Password';
                document.querySelector('label[for="rememberMe"]').textContent = 'Lembrar-me';
                document.querySelector('button').textContent = 'Login';
                document.querySelector('.text-center a[href="forgot-password.html"]').textContent = 'Esqueceu a senha?';
                document.querySelector('.text-center a[href="register.html"]').textContent = 'Registe-se';
                document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. Todos os direitos reservados.';
            } else if (lang === 'en') {
                document.querySelector('nav a[aria-label="Início"]').textContent = 'Home';
                document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Properties';
                document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Renovations';
                document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contact';
                document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';
                document.querySelector('h2').textContent = 'Login';
                document.querySelector('input#email').placeholder = 'Email';
                document.querySelector('input#password').placeholder = 'Password';
                document.querySelector('label[for="rememberMe"]').textContent = 'Remember me';
                document.querySelector('button').textContent = 'Login';
                document.querySelector('.text-center a[href="forgot-password.html"]').textContent = 'Forgot password?';
                document.querySelector('.text-center a[href="register.html"]').textContent = 'Register';
                document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. All rights reserved.';
            }
        }
    </script>
    
</body>

</html>
