<!DOCTYPE html>
<html lang="pt-br">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
       background-color: #ffffff;
        padding: 0 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        border-bottom: 4px solid #28a745;
        }

    .topbar img {
    max-width: 150px;
    height: auto;
        }

        nav {
    text-align: right;
    flex: 1; /* Faz a navegação ocupar o máximo de espaço disponível */
    }

    nav a {
    color: #333;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    }

    nav a:hover {
    color: #ffcc00;
    }
        .language-selector img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
        }

        .login-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .login-image {
            flex: 1;
            background: url('photologin.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-left: 1px solid #ddd;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
        }

          h4 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1em;
            color: #333;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control-lg {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            max-width: 500px;
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #ff4136;
            border-color: #ff4136;
        }

        .text-center a {
            color: #28a745;
            font-weight: 600;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ffcc00;
        }

        footer {
            text-align: center;
            background-color: #333;
            padding: 15px;
            color: #fff;
            margin-top: auto;
            border-top: 4px solid #28a745;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="topbar">
       <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início" id="nav-home">Início</a>
            <a href="lista.html" aria-label="Imóveis" id="nav-properties">Imóveis</a>
            <a href="consultoria.html" aria-label="Consultoria Migratória" id="nav-consulting">Consultoria Migratória</a>
            <a href="remodel.html" aria-label="Remodelações" id="nav-renovations">Remodelações</a>
            <a href="contactos.html" aria-label="Contactos" id="nav-contacts">Contactos</a>
            <a href="login.html" aria-label="Login" id="nav-login">Login</a>
        </nav>
        <div class="language-selector">
            <img src="pt.png" alt="Português" onclick="setLanguage('pt')" title="Português">
            <img src="uk.png" alt="English" onclick="setLanguage('en')" title="English">
        </div>
    </div>

    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="container">
                <h2>Iniciar Sessão</h2>

                <form id="loginForm">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <p><a href="forgot-password.html">Esqueceu a senha?</a></p>
                    <h4>Ainda não tem uma conta? <a href="register.html">Registe-se</a></h4>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uFifdAfL5SRRAfxrOJfBqJb8eO93fo3pJqj4IqIMqVd8ebnqBwRVdAUn/fQh" crossorigin="anonymous"></script>

    <script>
        // Define translations
        const translations = {
            pt: {
                'nav a[aria-label="Início"]': 'Início',
                'nav a[aria-label="Imóveis"]': 'Imóveis',
                'nav a[aria-label="Consultoria Migratória"]': 'Consultoria Migratória',
                'nav a[aria-label="Remodelações"]': 'Remodelações',
                'nav a[aria-label="Contactos"]': 'Contactos',
                'nav a[aria-label="Login"]': 'Login',
                'h2': 'Iniciar Sessão',
                'input[placeholder="Email"]': 'Email',
                'input[placeholder="Password"]': 'Password',
                'label[for="rememberMe"]': 'Lembrar-me',
                'button': 'Login',
                '.text-center a[href="forgot-password.html"]': 'Esqueceu a senha?',
                'h4': 'Ainda não tem uma conta? <a href="register.html">Registe-se</a>',
                'footer p': '© 2024 Saber Lusitano. Todos os direitos reservados.'
            },
            en: {
                'nav a[aria-label="Início"]': 'Home',
                'nav a[aria-label="Imóveis"]': 'Properties',
                'nav a[aria-label="Consultoria Migratória"]': 'Immigration Consulting',
                'nav a[aria-label="Remodelações"]': 'Renovations',
                'nav a[aria-label="Contactos"]': 'Contact',
                'nav a[aria-label="Login"]': 'Login',
                'h2': 'Login',
                'input[placeholder="Email"]': 'Email',
                'input[placeholder="Password"]': 'Password',
                'label[for="rememberMe"]': 'Remember me',
                'button': 'Login',
                '.text-center a[href="forgot-password.html"]': 'Forgot Password?',
                'h4': 'Do not have an account? <a href="register.html">Sign up</a>',
                'footer p': '© 2024 Saber Lusitano. All rights reserved.'
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            applyTranslations(lang);
        }

        function applyTranslations(lang) {
            const translation = translations[lang];
            for (const selector in translation) {
                const element = document.querySelector(selector);
                if (element) {
                    // Handle special cases for HTML content
                    if (selector === 'h4') {
                        element.innerHTML = translation[selector];
                    } else {
                        element.textContent = translation[selector];
                    }
                }
            }

            // Special handling for placeholder attributes
            document.querySelectorAll('input[placeholder]').forEach(input => {
                const placeholder = input.getAttribute('placeholder');
                if (translations[lang][`input[placeholder="${placeholder}"]`]) {
                    input.setAttribute('placeholder', translations[lang][`input[placeholder="${placeholder}"]`]);
                }
            });
        }

        // Load the saved language preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language') || 'pt'; // Default to Portuguese
            applyTranslations(savedLanguage);
        });
    </script>
    
    <script>
        // Função para salvar dados no localStorage
        function saveLoginData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (rememberMe) {
                // Salva email e senha no localStorage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
            } else {
                // Remove email e senha do localStorage se o "Lembrar-me" não estiver marcado
                localStorage.removeItem('email');
                localStorage.removeItem('password');
            }
        }

        // Função para preencher automaticamente os campos de email e senha
        function populateLoginData() {
            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');

            if (savedEmail && savedPassword) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // Executa ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            populateLoginData();  // Preenche os campos com os dados salvos, se houver
        });

        // Adiciona evento de submit ao formulário
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();  // Impede o envio real do formulário
            saveLoginData();  // Salva os dados se necessário

            // Aqui você pode adicionar o código para o login real (ex.: redirecionamento)
            console.log("Dados salvos e login processado.");
        });
    </script>
</body>

</html>
