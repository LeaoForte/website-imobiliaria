<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dynasty 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #183c32;
            color: #fff;
        }

        header {
            background-color: #397d66;
            padding: 10px;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

       .topbar {
            background-color: #2c5c4d;
            padding: 10px;
            text-align: center;
        }

        .topbar a,
        .topbar a:hover {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .topbar a:hover {
            color: #ffcc00;
        }


        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #fff;
        }

        .btn-primary {
            background-color: #397d66;
            border-color: #397d66;
            padding: 15px 30px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: auto;
            background-color: #2c5c4d;
            padding: 10px;
            width: 100%;
        }

        footer p {
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <img src="fotos_e_cenas/dynasty8.png" alt="Logotipo Empresa">
    </header>

    <div class="topbar">
        <a href="index.html">Início</a>
        <a href="lista.html">Imóveis</a>
        <a href="contactos.html">Contactos</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Iniciar Sessão</h2>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="mt-3">
            <p class="text-center">Ainda não tem uma conta? <a href="register.html">Registe-se</a></p>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Dynasty 8. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uFifdAfL5SRRAfxrOJfBqJb8eO93fo3pJqj4IqIMqVd8ebnqBwRVdAUn/fQh" crossorigin="anonymous"></script>

</body>

</html>
