<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        header {
            background-color: #fff;
            padding: 100px 0;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #fff;
        }

        .btn-primary {
            background-color: #fff;
            border-color: #28a745;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4136;
            border-color: #ff4136;
        }

        main {
            flex: 1;
            margin-top: 20px;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #28a745;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html">Início</a>
            <a href="normas.html">Normas</a>
            <a href="comunicados.html">Comunicados</a>
            <a href="lista.html">Imóveis</a>
            <a href="orcamento.html">Orçamentos</a>
            <a href="contactos.html">Contactos</a>
            <a href="login.html">Login</a>
        </nav>
    </div>

    <main>
        <header id="about" class="jumbotron text-center">
            <div class="container">
                <h1>Bem-vindo à Saber Lusitano</h1>
                <p>Encontra a casa dos teus sonhos connosco!</p>
                <a class="btn btn-primary btn-lg" href="lista.html" role="button">Ver Propriedades</a>
            </div>
        </header>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uFifdAfL5SRRAfxrOJfBqJb8eO93fo3pJqj4IqIMqVd8ebnqBwRVdAUn/fQh" crossorigin="anonymous"></script>

</body>

</html>
