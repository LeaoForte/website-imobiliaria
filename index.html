<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            flex: 1;
            margin-top: 20px;
            padding: 20px;
        }

        .search-section {
            position: relative;
            height: 400px; /* Ajuste a altura conforme necessário */
            overflow: hidden;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Faz o slider ficar atrás do menu de pesquisa */
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .slider .arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 2; /* Faz as setas ficar sobre o slider */
        }

        .slider .arrow.left {
            left: 10px;
        }

        .slider .arrow.right {
            right: 10px;
        }

        .search-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2; /* Faz o menu de pesquisa ficar sobre o slider */
            color: #fff;
        }

        .search-content .btn-group {
            margin-top: 20px;
        }

        .search-content .btn {
            background-color: #fff;
            border-color: #28a745;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 0; /* Botões retangulares */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 2px solid;
        }

        .search-content .btn.active {
            background-color: #28a745;
            color: #fff;
        }

        .search-content .btn:hover {
            background-color: #ff4136;
            border-color: #ff4136;
        }

        .search-content input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 1em;
            border-radius: 0; /* Borda reta */
            border: 2px solid #28a745;
            margin-top: 20px;
            background-color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .search-content input[type="text"] {
                width: 100%;
            }

            .search-content .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início">Início</a>
            <a href="lista.html" aria-label="Imóveis">Imóveis</a>
            <a href="contactos.html" aria-label="Contactos">Contactos</a>
            <a href="login.html" aria-label="Login">Login</a>
        </nav>
    </div>

    <main>
        <section class="search-section">
            <div class="slider">
                <img src="photologin.jpg" alt="Imagem 1" class="active">
                <img src="photologin.jpg" alt="Imagem 2">
                <img src="photologin.jpg" alt="Imagem 3">
                <!-- Adicione mais imagens conforme necessário -->
                <div class="arrow left" onclick="prevSlide()">&#9664;</div>
                <div class="arrow right" onclick="nextSlide()">&#9654;</div>
            </div>
            <div class="search-content">
                <div class="btn-group">
                    <button class="btn active" id="btnComprar">Comprar</button>
                    <button class="btn" id="btnArrendar">Arrendar</button>
                </div>
                <input type="text" id="searchInput" placeholder="Pesquise por propriedades...">
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slider img');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        document.getElementById('btnComprar').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btnArrendar').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Pesquise por propriedades para comprar...';
        });

        document.getElementById('btnArrendar').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btnComprar').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Pesquise por propriedades para arrendar...';
        });

        // Inicializar o slide
        showSlide(currentSlide);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uFifdAfL5SRRAfxrOJfBqJb8eO93fo3pJqj4IqIMqVd8ebnqBwRVdAUn/fQh" crossorigin="anonymous"></script>

</body>

</html>
