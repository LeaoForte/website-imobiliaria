<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades - Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .property-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .property-card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .property-card h5 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .property-card p {
            font-size: 14px;
            color: #666;
        }
        .property-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Lista de Propriedades</h1>

        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Pesquisar por zona ou tipologia" class="form-control">
            <button class="btn btn-primary mt-2" onclick="searchProperties()">Pesquisar</button>
        </div>

        <div class="property-grid" id="propertyGrid">
            <!-- As propriedades serão carregadas aqui -->
        </div>

        <h2 class="mt-5">Adicionar Nova Propriedade</h2>
        <form class="property-form" onsubmit="addProperty(event)">
            <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <input type="text" class="form-control" id="zona" required>
            </div>
            <div class="mb-3">
                <label for="tipologia" class="form-label">Tipologia</label>
                <input type="text" class="form-control" id="tipologia" required>
            </div>
            <div class="mb-3">
                <label for="metrosQuadrados" class="form-label">Metros Quadrados</label>
                <input type="number" class="form-control" id="metrosQuadrados" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" required>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Propriedade</button>
        </form>
    </div>

    <script>
        // Propriedades simuladas para exemplo
        const properties = [
            { zona: "Lisboa", tipologia: "T2", metrosQuadrados: 80, preco: 200000 },
            { zona: "Porto", tipologia: "T3", metrosQuadrados: 120, preco: 300000 },
        ];

        function loadProperties() {
            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = ''; // Limpa o grid antes de recarregar
            properties.forEach((property) => {
                grid.innerHTML += `
                    <div class="property-card">
                        <h5>${property.zona}</h5>
                        <p>Tipologia: ${property.tipologia}</p>
                        <p>Metros Quadrados: ${property.metrosQuadrados} m²</p>
                        <p>Preço: €${property.preco.toLocaleString()}</p>
                    </div>
                `;
            });
        }

        function addProperty(event) {
            event.preventDefault(); // Previne o comportamento padrão do form

            const zona = document.getElementById('zona').value;
            const tipologia = document.getElementById('tipologia').value;
            const metrosQuadrados = document.getElementById('metrosQuadrados').value;
            const preco = document.getElementById('preco').value;

            // Adiciona nova propriedade à lista
            properties.push({ zona, tipologia, metrosQuadrados, preco });

            // Limpa o formulário
            document.getElementById('zona').value = '';
            document.getElementById('tipologia').value = '';
            document.getElementById('metrosQuadrados').value = '';
            document.getElementById('preco').value = '';

            // Recarrega as propriedades
            loadProperties();
        }

        function searchProperties() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProperties = properties.filter((property) => 
                property.zona.toLowerCase().includes(searchInput) || 
                property.tipologia.toLowerCase().includes(searchInput)
            );

            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = ''; // Limpa o grid antes de carregar a pesquisa
            filteredProperties.forEach((property) => {
                grid.innerHTML += `
                    <div class="property-card">
                        <h5>${property.zona}</h5>
                        <p>Tipologia: ${property.tipologia}</p>
                        <p>Metros Quadrados: ${property.metrosQuadrados} m²</p>
                        <p>Preço: €${property.preco.toLocaleString()}</p>
                    </div>
                `;
            });
        }

        // Carregar propriedades no início
        loadProperties();
    </script>

</body>
</html>
