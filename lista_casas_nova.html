<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Lusitano - Imóveis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        /* Mantém o estilo da topbar e estrutura original */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
            flex: 1;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .language-selector img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .property-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .property-item:hover {
            transform: translateY(-5px);
        }

        .property-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-details {
            padding: 15px;
        }

        .property-details h4 {
            margin-bottom: 10px;
        }

        .property-details p {
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .property-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início">Início</a>
            <a href="lista.html" aria-label="Imóveis">Imóveis</a>
            <a href="consultoria.html" aria-label="Consultoria Migratória">Consultoria Migratória</a>
            <a href="remodel.html" aria-label="Remodelações">Remodelações</a>
            <a href="contactos.html" aria-label="Contactos">Contactos</a>
            <a href="login.html" aria-label="Login">Login</a>
        </nav>
        <div class="language-selector">
            <img src="pt.png" alt="Português" onclick="setLanguage('pt')" title="Português">
            <img src="uk.png" alt="English" onclick="setLanguage('en')" title="English">
        </div>
    </div>

    <main>
        <section class="property-list">
            <div class="property-item">
                <img src="imovel1.jpg" alt="Imagem Imóvel 1">
                <div class="property-details">
                    <h4>Moradia T3 em Lisboa</h4>
                    <p>Preço: €350.000</p>
                    <p>Localização: Lisboa</p>
                    <p>Área: 120 m²</p>
                    <button class="btn btn-success">Ver detalhes</button>
                </div>
            </div>

            <div class="property-item">
                <img src="imovel2.jpg" alt="Imagem Imóvel 2">
                <div class="property-details">
                    <h4>Apartamento T2 no Porto</h4>
                    <p>Preço: €250.000</p>
                    <p>Localização: Porto</p>
                    <p>Área: 90 m²</p>
                    <button class="btn btn-success">Ver detalhes</button>
                </div>
            </div>

            <!-- Mais propriedades podem ser adicionadas aqui -->
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função de mudança de idioma
        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            const translations = {
                pt: {
                    'nav a[aria-label="Início"]': 'Início',
                    'nav a[aria-label="Imóveis"]': 'Imóveis',
                    'nav a[aria-label="Consultoria Migratória"]': 'Consultoria Migratória',
                    'nav a[aria-label="Remodelações"]': 'Remodelações',
                    'nav a[aria-label="Contactos"]': 'Contactos',
                    'nav a[aria-label="Login"]': 'Login',
                    'footer p': '© 2024 Saber Lusitano. Todos os direitos reservados.',
                    '.property-details button': 'Ver detalhes'
                },
                en: {
                    'nav a[aria-label="Início"]': 'Home',
                    'nav a[aria-label="Imóveis"]': 'Properties',
                    'nav a[aria-label="Consultoria Migratória"]': 'Immigration Consulting',
                    'nav a[aria-label="Remodelações"]': 'Renovations',
                    'nav a[aria-label="Contactos"]': 'Contact',
                    'nav a[aria-label="Login"]': 'Login',
                    'footer p': '© 2024 Saber Lusitano. All rights reserved.',
                    '.property-details button': 'View Details'
                }
            };

            const translation = translations[lang];

            for (const selector in translation) {
                const element = document.querySelector(selector);
                if (element) {
                    element.textContent = translation[selector];
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'pt';
            setLanguage(savedLanguage);
        });
    </script>

</body>

</html>
