<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cenas.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #183c32;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c5c4d;
            padding: 10px;
            text-align: center;
        }

       nav {
            background-color: #2c5c4d;
            padding: 10px;
            text-align: center;
        }

        nav a,
        nav a:hover,
        .btn-primary,
        .btn-primary:hover {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover,
        .btn-primary:hover {
            color: #ffcc00 !important;
        }
        .container {
            flex: 1;
            margin-top: 50px;
        }

        h1 {
            color: #fff;
        text-align: center;
        margin-top: 0px;
        margin-bottom: 0px;
        }

        form {
            background-color: #2c5c4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        label {
            color: #fff;
            font-weight: bold;
        }

        textarea {
            resize: vertical;
            color: #000;
            background-color: #fff;
            border: 1px solid #2c5c4d;
            border-radius: 4px;
            padding: 8px;
            margin-top: 6px;
            width: 100%;
        }

        input[type="text"],
        input[type="email"] {
            color: #000;
            background-color: #fff;
            border: 1px solid #2c5c4d;
            border-radius: 4px;
            padding: 8px;
            margin-top: 6px;
            width: calc(100% - 16px);
        }

        button {
            background-color: #397d66;
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: auto;
            background-color: #2c5c4d;
            padding: 10px;
            width: 100%;
        }

        footer p {
            color: #fff;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="fotos_e_cenas/dynasty8.png" alt="Logotipo Empresa">
        </a>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="normas.html">Normas</a>
        <a href="comunicados.html">Comunicados</a>
        <a href="lista.html">Imóveis</a>
        <a href="orcamento.html">Orçamentos</a>
        <a href="contactos.html">Contactos</a>
        <a href="login.html">Login</a>

    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Formulários de Contacto</h1>

        <!-- Formulário para Orçamentos e Marcações -->
        <div class="mb-5">
            <h2>Orçamentos e Marcações</h2>
            <form action="/enviar-orcamento" method="post">
                <div class="mb-3">
                    <label for="nomeOrcamento" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeOrcamento" name="nomeOrcamento" required>
                </div>
                <div class="mb-3">
                    <label for="emailOrcamento" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="emailOrcamento" name="emailOrcamento" required>
                </div>
                <div class="mb-3">
                    <label for="mensagemOrcamento" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagemOrcamento" name="mensagemOrcamento" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Pedir Orçamento/Marcação</button>
            </form>
        </div>

        <!-- Formulário para Pedidos de Documentação -->
        <div>
            <h2>Pedidos de Documentação</h2>
            <form action="/enviar-documentacao" method="post">
                <div class="mb-3">
                    <label for="nomeDocumentacao" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeDocumentacao" name="nomeDocumentacao" required>
                </div>
                <div class="mb-3">
                    <label for="emailDocumentacao" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="emailDocumentacao" name="emailDocumentacao" required>
                </div>
                <div class="mb-3">
                    <label for="mensagemDocumentacao" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagemDocumentacao" name="mensagemDocumentacao" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pedido de Documentação</button>
            </form>
        </div>
    </div>

    <!-- scripts do Bootstrap e Popper.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iK+ZiGIXXYByXFpWdS8PiUJFhR2KmPAvX4WKb5qE1rlj5Q6AgJZfQ6j6h" crossorigin="anonymous"></script>

    <footer>
        <p>&copy; 2024 Dynasty 8. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
