<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .topbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #333;
            font-weight: bold;
        }

        textarea,
        input[type="text"],
        input[type="email"] {
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 6px;
            width: 100%;
        }

        button {
            background-color: #28a745;
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4136;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início">Início</a>
            <a href="lista.html" aria-label="Imóveis">Imóveis</a>
            <a href="orcamento.html" aria-label="Orçamentos">Orçamentos</a>
            <a href="contactos.html" aria-label="Contactos">Contactos</a>
            <a href="login.html" aria-label="Login">Login</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="text-center">Formulários de Contacto</h1>

        <!-- Formulário para Orçamentos e Marcações -->
        <div class="mb-5">
            <h2>Orçamentos e Marcações</h2>
            <form action="/enviar-orcamento" method="post">
                <div class="mb-3">
                    <label for="nomeOrcamento" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeOrcamento" name="nomeOrcamento" required>
                </div>
                <div class="mb-3">
                    <label for="emailOrcamento" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="emailOrcamento" name="emailOrcamento" required>
                </div>
                <div class="mb-3">
                    <label for="mensagemOrcamento" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagemOrcamento" name="mensagemOrcamento" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Pedir Orçamento/Marcação</button>
            </form>
        </div>

        <!-- Formulário para Pedidos de Documentação -->
        <div>
            <h2>Pedidos de Documentação</h2>
            <form action="/enviar-documentacao" method="post">
                <div class="mb-3">
                    <label for="nomeDocumentacao" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeDocumentacao" name="nomeDocumentacao" required>
                </div>
                <div class="mb-3">
                    <label for="emailDocumentacao" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="emailDocumentacao" name="emailDocumentacao" required>
                </div>
                <div class="mb-3">
                    <label for="mensagemDocumentacao" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagemDocumentacao" name="mensagemDocumentacao" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pedido de Documentação</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iK+ZiGIXXYByXFpWdS8PiUJFhR2KmPAvX4WKb5qE1rlj5Q6AgJZfQ6j6h" crossorigin="anonymous"></script>

</body>

</html>
