<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Interior - Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .language-selector img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa" style="max-width: 150px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" aria-label="Início">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="lista.html" aria-label="Imóveis">Imóveis</a></li>
                <li class="nav-item"><a class="nav-link" href="remodel.html" aria-label="Remodelações">Remodelações</a></li>
                <li class="nav-item"><a class="nav-link" href="contactos.html" aria-label="Contactos">Contactos</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html" aria-label="Login">Login</a></li>
            </ul>
            <div class="language-selector d-flex align-items-center">
                <img src="pt.png" alt="Português" onclick="setLanguage('pt')" title="Português">
                <img src="uk.png" alt="English" onclick="setLanguage('en')" title="English">
            </div>
        </div>
    </nav>

    <footer>
        <p>&copy; 2024 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script>
        function setLanguage(lang) {
            if (lang === 'pt') {
                // Simulação de troca de idioma para português
                document.querySelector('nav a[aria-label="Início"]').textContent = 'Início';
                document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Imóveis';
                document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Remodelações';
                document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contactos';
                document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';

                // Tradução do rodapé para português
                document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. Todos os direitos reservados.';

            } else if (lang === 'en') {
                // Simulação de troca de idioma para inglês
                document.querySelector('nav a[aria-label="Início"]').textContent = 'Home';
                document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Properties';
                document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Renovations';
                document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contact';
                document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';

                // Tradução do rodapé para inglês
                document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. All rights reserved.';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqPHgoxAHgV8x7IsFsE1nK6nEBXtUdOu0VAXV0d5lrg5WdfzUt" crossorigin="anonymous"></script>
</body>

</html>
