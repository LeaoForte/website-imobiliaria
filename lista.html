<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Interior - Saber Lusitano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-rV2dbmMz9ATKxIep9tiCxS/Z9fNfEXFRQ4LsARq6Ig6e2LEFZDVH/xZfZxHXXnT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }
        #banner {
            height: 150px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #banner img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }

        .topbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .topbar img {
            max-width: 150px;
            height: auto;
        }

        nav {
            text-align: right;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }


        .language-selector img {
        width: 24px; /* Define a largura das bandeiras */
        height: 24px; /* Define a altura das bandeiras */
        margin-left: 10px; /* Adiciona um espaço entre as bandeiras */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
        transition: transform 0.2s ease; /* Adiciona uma transição suave para o efeito de hover */
        }

        .language-selector img:hover {
        transform: scale(1.1); /* Aumenta ligeiramente o tamanho no hover */
        }
        

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="topbar">
        <a href="index.html">
            <img src="saberlusitano.png" alt="Logotipo Empresa">
        </a>
        <nav>
            <a href="index.html" aria-label="Início">Início</a>
            <a href="lista.html" aria-label="Imóveis">Imóveis</a>
            <a href="remodel.html" aria-label="Remodelações">Remodelações</a>
            <a href="contactos.html" aria-label="Contactos">Contactos</a>
            <a href="login.html" aria-label="Login">Login</a>
        </nav>
        
        <div class="language-selector">
        <img src="pt.png" alt="Português" onclick="setLanguage('pt')" title="Português">
        <img src="uk.png" alt="English" onclick="setLanguage('en')" title="English">
    </div>    
    </div>

    <footer>
        <p>&copy; 2024 Saber Lusitano. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('property-button').addEventListener('click', function () {
            var propertyList = document.getElementById('property-list');
            propertyList.style.display = (propertyList.style.display === 'block') ? 'none' : 'block';
        });
    </script>

    <script>
    function setLanguage(lang) {
        if (lang === 'pt') {
            // Simulação de troca de idioma para português
            document.querySelector('nav a[aria-label="Início"]').textContent = 'Início';
            document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Imóveis';
            document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Remodelações';
            document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contactos';
            document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';

            // Tradução do rodapé para português
            document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. Todos os direitos reservados.';

        } else if (lang === 'en') {
            // Simulação de troca de idioma para inglês
            document.querySelector('nav a[aria-label="Início"]').textContent = 'Home';
            document.querySelector('nav a[aria-label="Imóveis"]').textContent = 'Properties';
            document.querySelector('nav a[aria-label="Remodelações"]').textContent = 'Renovations';
            document.querySelector('nav a[aria-label="Contactos"]').textContent = 'Contact';
            document.querySelector('nav a[aria-label="Login"]').textContent = 'Login';

            // Tradução do rodapé para inglês
            document.querySelector('footer p').textContent = '© 2024 Saber Lusitano. All rights reserved.';
        }
    }
</script>
</body>

</html>
